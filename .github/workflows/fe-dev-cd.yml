name: CD - DEV (FE)

on:
  push:
    branches: ["develop"]

permissions:
  contents: write
  issues: write
  pull-requests: write
  
concurrency:
  group: fe-dev-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    if: |
      github.actor != 'github-actions[bot]' &&
      !startsWith(github.event.head_commit.message, 'chore(release)')

    env:
      APP_NAME: "BizKit-FE"
      APP_STAGE: dev


    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Semantic Release (develop prerelease)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm semantic-release --extends ./release.config.cjs

      - name: Read version from package.json
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          VERSION=$(node -p "require('./package.json').version")
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create .env
        run: |
          cat << 'EOF' > .env
          ${{ secrets.FE_ENV_DEV }}
          EOF

      - name: Build
        run: pnpm build

      - name: Configure AWS Credentials (Access Key)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Build FE Deploy Artifact
        shell: bash
        run: |
            set -euo pipefail
            VERSION=${{ steps.ver.outputs.value }}

            OUT_ARCHIVE="bizkit-fe-${VERSION}.tar.gz"
        
            tar \
                --exclude='.git' \
                -czf "$OUT_ARCHIVE" \
                .next/standalone \
                .next/static \
                public \
                package.json \
                pnpm-lock.yaml \
                next.config.* || {
                    echo "Failed to create archive" >&2
                    exit 1 
                }
            
            echo "OUT_ARCHIVE=$OUT_ARCHIVE"
            ls -al
            ls -al "$OUT_ARCHIVE"
            
            echo "OUT_ARCHIVE=$OUT_ARCHIVE" >> "$GITHUB_ENV"

      
      - name: Upload Build Artifact to S3
        shell: bash
        run: |
          set -euo pipefail
          VERSION=${{ steps.ver.outputs.value }}
          BUCKET="${{ secrets.S3_BUCKET }}"

          RELEASE_KEY="${{secrets.S3_PREFIX}}/${APP_STAGE}/releases/fe/${VERSION}/bizkit-fe-${VERSION}.tar.gz"

          aws s3 cp "$OUT_ARCHIVE" "s3://$BUCKET/${RELEASE_KEY}" --cache-control no-cache
          
          echo "BUCKET=$BUCKET" >> "$GITHUB_ENV"
          echo "RELEASE_KEY=${RELEASE_KEY}" >> "$GITHUB_ENV"


      - name: Build CodeDeploy bundle (FE)
        shell: bash
        run: |
          set -euo pipefail

          VERSION=${{ steps.ver.outputs.value }}
          BUCKET="$BUCKET"
          RELEASE_KEY="$RELEASE_KEY"

          rm -rf bundle && mkdir -p bundle/deploy

          cp deploy/appspec.yml bundle/appspec.yml
          cp deploy/deploy-fe.sh bundle/deploy/deploy-fe.sh
          cp deploy/start.sh bundle/deploy/start.sh
          cp deploy/stop.sh bundle/deploy/stop.sh
          cp deploy/validate.sh bundle/deploy/validate.sh

          ARCHIVE_URL="$(aws s3 presign "s3://$BUCKET/$RELEASE_KEY" --expires-in 3600)"
          ESCAPED_URL=$(printf "%s" "$ARCHIVE_URL" | sed "s/'/'\\\\''/g")

          cat > bundle/deploy/env.sh <<EOF
          RELEASE_ID='${VERSION}'
          ARCHIVE_URL='${ESCAPED_URL}'
          EOF

          (cd bundle && zip -r ../bundle.zip .)
          unzip -l bundle.zip

      - name: Upload bundle.zip to S3
        shell: bash
        run: |
          set -euo pipefail
          VERSION=${{ steps.ver.outputs.value }}
          BUCKET="$BUCKET"
          BUNDLE_KEY="${{ secrets.S3_PREFIX }}/${APP_STAGE}/codedeploy/fe/${VERSION}/bundle-${{ github.run_id }}.zip"
          
          aws s3 cp bundle.zip "s3://$BUCKET/$BUNDLE_KEY"
          echo "BUNDLE_KEY=$BUNDLE_KEY" >> "$GITHUB_ENV"

      - name: Create CodeDeploy deployment & wait
        shell: bash
        run: |
          set -euo pipefail

          APP="${{ secrets.CODEDEPLOY_APP_FE_DEV }}"
          DG="${{ secrets.CODEDEPLOY_DG_FE_DEV }}"

          echo "BUCKET=$BUCKET"
          echo "BUNDLE_KEY=$BUNDLE_KEY"

          DEPLOY_ID="$(aws deploy create-deployment \
            --application-name "$APP" \
            --deployment-group-name "$DG" \
            --s3-location bucket="$BUCKET",key="$BUNDLE_KEY",bundleType=zip \
            --file-exists-behavior OVERWRITE \
            --query "deploymentId" --output text)"

          echo "deploymentId=$DEPLOY_ID"
          aws deploy wait deployment-successful --deployment-id "$DEPLOY_ID"
          echo "CodeDeploy SUCCESS"

      - name: Notify Discord on failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          MESSAGE="❌ FE Dev CD실패 ❌
          Repo: \`${{ github.repository }}\`
          Branch: \`${{ github.head_ref || github.ref_name }}\`
          Workflow: \`${{ github.workflow }}\`
          Job: \`${{ github.job }}\`
          Author: \`${{ github.actor }}\`
          Stage: \`${APP_STAGE}\`
          링크: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          JSON_MESSAGE=$(printf '%s\n' "$MESSAGE" | python3 -c 'import json,sys; print(json.dumps({"content": sys.stdin.read()}))')

          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$JSON_MESSAGE" \
            "$DISCORD_WEBHOOK_URL"
      
      - name: Notify Discord on success
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          MESSAGE="✅ FE Dev CD 성공 ✅
          Repo: \`${{ github.repository }}\`
          Branch: \`${{ github.head_ref || github.ref_name }}\`
          Workflow: \`${{ github.workflow }}\`
          Job: \`${{ github.job }}\`
          Author: \`${{ github.actor }}\`
          Stage: \`${APP_STAGE}\`
          링크: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          JSON_MESSAGE=$(printf '%s\n' "$MESSAGE" | python3 -c 'import json,sys; print(json.dumps({"content": sys.stdin.read()}))')

          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$JSON_MESSAGE" \
            "$DISCORD_WEBHOOK_URL"
